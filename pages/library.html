
<!DOCTYPE html>
<!-- This template is to be used with iframe, eq: <iframe allowfullscreen="" frameborder="0" height="1500px" src="https://olli-suutari-jkl.github.io/jyvaskyla.fi.kirjasto/pages/library.html?lib=85159&lang=fi" width="100%"></iframe> -->
<html lang="fi">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="../style/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../js/lib/jquery-3.3.1.min.js"></script>
<script src="../js/lib/jquery.translate.js"></script>
<script src="../js/lib/moment-with-locales.min.js"></script>
<script src="../js/lib/responsiveslides.js"></script>
<script src="../js/translations.js"></script>
<script src="../js/main.js" type="text/javascript"></script>
<script src="../js/schedule.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<main class="container main content">
  <header>
    <nav class="nav nav-pills nav-library-page">
      <a id="navEsittely" class="nav-item nav-link active" style="display: none" href="#"></a>
      <a id="navYhteystiedot" class="nav-item nav-link" style="display: none" href="#"></a><br>
      <a id="navPalvelut" class="nav-item nav-link" style="display: none" href="#"></a>
    </nav>
  </header>
  <div class="row esittely">
    <div class="col-sm-12 col-md-7 col-lg-7 col-xl-8">
      <article>
        <div id="blockquote"></div>
        <nav class="details">
          <a id="transitAccessibilityToggle"href="#public-transport" class="details-toggle" style="display: none"
             role="button" aria-expanded="false" aria-controls="public-transport">
            <i id="transitAccessibilityMarker" class="visibility-marker fa fa-eye"></i> </a>
        </nav>
        <div class="transit-accessibility" style="display: none">
          <div class="details-content" id="public-transport">
            <section class="transit-details" style="display: none;">
              <h3 id="transitTitle"></h3>
              <div id="genericTransit"></div>
              <div id="parkingDetails"></div>
            </section>
            <section class="accessibility-details" style="display: none">
              <h3 id="accessibilityTitle"></h3>
              <div style="margin: 10px 0 10px 0" class="accessibility-images"></div>
              <div id="accessibility-list"></div>
              <div style="margin: 10px 0 10px 0" id="accessibilityDetails"></div>
            </section>
          </div>
        </div><!-- col-lg-8 -->
        <nav class="details">
          <a id="newsDescriptionToggle" href="#introduction" class="details-toggle" style="display: none"
             role="button" aria-expanded="false" aria-controls="intro-content">
            <i id="newsDescriptionMarker" class="visibility-marker fa fa-eye-slash"></i> </a>
        </nav>
          <div class="news-description" id="introduction">
            <div class="details-content" id="intro-content">
            </div>
          </div>
        </article>
      </div><!-- col-lg-8 -->
      <div class="col-sm-12 col-md-5 col-lg-5 col-xl-4 order-2 sidebar" id="introductionSidebar">
        <!-- Some links -->
        <section class="some-links">
          <h3 class="sr-only" id="socialMediaSr">Social media</h3>
        </section>
        <!-- Scheludes -->
        <section class="library-schedules">
          <h3 class="sr-only" id="scheludesSr"></h3>
          <table class="table table-sm">
            <thead class="thead-light">
            <td colspan="3">
              <button type="button" class="btn btn-sm btn-light btn-back btn-arrow" aria-hidden="true" onclick="getWeekSchelude(-1)">
                ❮
              </button>
              <span id="weekNumber"></span>
              <button type="button" class="btn btn-sm btn-light btn-next btn-arrow" aria-hidden="true" onclick="getWeekSchelude(1)">
                ❯
              </button>
            </td>
            </thead>
            <tbody id="weekSchelude" class="schedules-weekly">
            </tbody>
          </table>
        </section>
        <section id="sliderBox" class="small-slider">
          <ul class="rslides"></ul>
          <i id="expandSlider" onclick="toggleFullScreen('#sliderBox')" class="fa fa-expand top-right" title="Toggle full-screen"></i>
          <i class="top-left"><span id="currentSlide"></span></i>
        </section>
        <section class="building-details" style="margin-top: 25px;">
          <table class="table table-sm table-responsive-sm">
            <tbody id="buildingDetails">
            </tbody>
          </table>
        </section>
      </div>
    </div><!-- Esittely -->
    <!-- Yhteystiedot -->
    <div class="row yhteystiedot" id="page--contact-info" style="display: none">
      <div class="col-sm-12">
        <section class="contact-details">
          <div class="row">
            <div id="contactsFirstCol" class="col-md-8">
              <h2 id="contactsTitle"><i class="fa fa-map-o" aria-hidden="true"></i> </h2>
              <div class="responsive-table">
                <table class="table table-sm table-inverse contact">
                  <thead>
                  <tr>
                    <th id="addressTh"></th>
                    <th id="postalTh"></th>
                    <th id="emailTh"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td id="streetAddress"></td>
                    <td id="postalAddress"></td>
                    <td id="email"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- Map -->
            <div id="contactsMapCol" class="col-md-4">
              <div id="map-container">
                <i id="expandMap" onclick="toggleFullScreen('#map-container')" class="fa fa-expand top-right" title=""></i>
              </div>
            </div>
          </div>
        </section>
        <!-- Phone numbers -->
        <section class="phone-numbers">
          <h2 id="phonesTitle"><i class="fa fa-phone" aria-hidden="true"></i> </h2>
          <div class="responsive-table">
            <table class="table table-striped table-sm phones">
              <thead class="thead-default">
              <tr>
                <th id="sectionTh"></th>
                <th id="numberTh"></th>
              </tr>
              </thead>
              <tbody id="phoneNumbers">
              </tbody>
            </table>
          </div>
        </section>
        <!-- Staff -->
        <section class="staff">
          <h2 id="staffTitle"><i class="fa fa-address-card-o" aria-hidden="true"></i> </h2>
          <div class="responsive-table">
            <table class="table table-striped table-sm persons">
              <thead class="thead-default">
              <tr>
                <th id="nameTh"></th>
                <th id="titleTh"></th>
                <th id="contactDetailsTh"></th>
              </tr>
              </thead>
              <tbody id="staffMembers">
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div> <!-- Yhteystiedot -->
    <div class="row palvelut" style="display: none">
      <section class="container" id="library-services">
        <p id="servicesInfo"></p>
        <!-- Collections -->
        <div class="group" id="collection" style="display: none">
          <h2 id="collectionsTitle">
            <span class="badge" id="collectionBadge"></span>
          </h2>
          <ul class="cols" id="collectionItems"></ul>
        </div>
        <!-- Hardware -->
        <div class="group" id="hardware" style="display: none">
          <h2 id="hardwareTitle">
            <span class="badge" id="hardwareBadge"></span>
          </h2>
          <ul class="cols" id="hardwareItems"></ul>
        </div>
        <!-- Rooms -->
        <div class="group" id="room" style="display: none">
          <h2 id="roomTitle">
            <span class="badge" id="roomBadge"></span>
          </h2>
          <ul class="cols" id="roomItems"></ul>
        </div>
        <!-- Services -->
        <div class="group" id="service" style="display: none">
          <h2 id="serviceTitle">
            <span class="badge" id="serviceBadge"></span>
          </h2>
          <ul class="cols" id="serviceItems"></ul>
        </div>
      </section>
    </div> <!-- Palvelut -->
  </main>
</div> <!-- Container -->
<!-- Popover modal for displaying service details -->
<div class="popover service-popover shadow-sm fade bs-popover-bottom show" role="dialog" aria-labelledby="my-popover-header" aria-describedby="my-popover-body" id="infoPopup" x-placement="bottom" style="display: none">
  <div class="arrow" style="left: 69px;"></div>
  <h3 class="popover-header" id="my-popover-header"></h3>
  <div class="popover-body" id="my-popover-body">
    <p id="popover-content"></p>
    <p id="link-to-info"></p>
  </div>
  <div class="text-center">
    <button id="closeInfoBtn" type="button" class="btn btn-md btn-primary py-0 mb-3"></button>
  </div>
</div>
</body>
<noscript><h2 class="no-js-notification">Toimiakseen oikein, sivusto tarvitsee JavaScriptiä. Selaimesi ei tue Javascriptiä tai se on estetty.
  <br>In order to function properly, this page requires Javascript. Your browser does not support it or it has been blocked.
  </h2></noscript>
</html>
